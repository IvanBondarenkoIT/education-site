{% extends 'base.html' %}
{% load static %}

{% block title %}Страница не найдена - {{ site_name }}{% endblock %}

{% block content %}
<section class="error-page section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="error-page__content">
                    <div class="error-page__icon mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                    </div>
                    
                    <h1 class="error-page__title display-1 fw-bold text-muted mb-4">404</h1>
                    
                    <h2 class="error-page__subtitle h3 mb-4">
                        Страница не найдена
                    </h2>
                    
                    <p class="error-page__description lead text-muted mb-5">
                        К сожалению, запрашиваемая страница не существует или была перемещена.
                    </p>
                    
                    <div class="error-page__actions">
                        <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-home me-2"></i>
                            На главную
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>
                            Назад
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
