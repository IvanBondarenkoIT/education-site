{% extends 'base.html' %}
{% load static %}

{% block title %}Ошибка сервера - {{ site_name }}{% endblock %}

{% block content %}
<section class="error-page section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="error-page__content">
                    <div class="error-page__icon mb-4">
                        <i class="fas fa-server fa-5x text-danger"></i>
                    </div>
                    
                    <h1 class="error-page__title display-1 fw-bold text-muted mb-4">500</h1>
                    
                    <h2 class="error-page__subtitle h3 mb-4">
                        Ошибка сервера
                    </h2>
                    
                    <p class="error-page__description lead text-muted mb-5">
                        Произошла внутренняя ошибка сервера. Пожалуйста, попробуйте позже.
                    </p>
                    
                    <div class="error-page__actions">
                        <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-home me-2"></i>
                            На главную
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-redo me-2"></i>
                            Обновить страницу
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
